<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:insert="~{/fragments/base :: html}" th:with="contentTemplate='login'">
<div class="container mt-3" th:fragment="content">
    <section class="bg-light-blue vh-100">
        <div class="slideLeft container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                        <strong>Error:</strong> Your email has not been verified. Please verify your email before using the website. <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                    <div th:if="${emailNotVerified}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                        <strong>Error:</strong> Your email has not been verified. Please verify your email before using the website. <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
<!--                                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">-->
<!--                                        <strong>Error:</strong> Invalid Email or Password. <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
<!--                                    </div>-->
                                    <form class="login-form" th:action="@{/login}" method="post">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <span class="h1 fw-bold mb-0">
                                                <img th:src="@{/static/images/logo.svg}" alt="Logo" width="30" height="30"/> Gastro Guide
                                            </span>
                                        </div>
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                                        <div class="form-outline mb-4">
                                            <input type="text" id="username" name="username"  class="form-control form-control-lg" required th:field="*{user.username}"/>
                                            <label class="form-label" for="username">Username</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" id="password" name="password" class="form-control form-control-lg"  required th:field="*{user.password}"/>
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                        </div>
                                        <a class="small text-muted" href="/reset-password">Forgot password?</a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/register" style="color: #393f81;">Register here</a>
                                        </p>
                                        <a id="show_modal" href="#!">Terms of Use.</a>
                                    </form>
                                    <div th:replace="~{/fragments/modals/terms_of_use.html :: modal}"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
