<!DOCTYPE html>
<html>
<head>
    <title>Activate Your Account</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/static/css/style.css">

<body style="margin: 0; padding: 0; background-color: #f5f5f5; font-family: Arial, sans-serif; font-size: 16px; line-height: 1.5; color: #444;">

    <tr>
        <td align="center" style="background-color: #f5f5f5;">
            <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.1);">
                <tr>
                    <td align="center" style="padding: 40px;">
                        <h1 style="margin-top: 0;">Activate Your Account </h1>
                        <p>Hello,</p>
                        <p>Thank you for signing up for Gastro Guide. To activate your account, please click the button below:</p>
                        <p style="text-align: center; margin: 40px 0;">
                            <a href="{hostUrl}/verify-token?token={token}"  target="_blank" style="display: inline-block; background-color: #2a9fd6; color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 5px;">Activate Your Account</a>

                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
