<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="/fragments/base :: html" th:with="contentTemplate='insert-password-reset-code'">
<div class="container mt-3" th:fragment="content">
    <section class="bg-light-blue vh-100">
        <div class="slideLeft container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <div th:if="${invalidCode}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                        <strong>Error:</strong> Invalid or expired Code <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                    <form class="reset-form" th:action="@{/reset/password/}" method="post">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <input type="hidden" name="userId" th:value="${userId}" />
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <span class="h1 fw-bold mb-0">
                                                <img th:src="@{/static/images/logo.svg}" alt="Logo" width="30" height="30"/> Gastro Guide
                                            </span>
                                        </div>
                                        <p>Please insert the code we sent you by email!</p>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="code" class="form-control" th:field="*{resetModel.code}" required />
                                                <label class="form-label" for="code">Code:</label>
                                            </div>
                                            <span
                                                    th:if="${#fields.hasErrors('resetModel.code')}" th:errors="*{resetModel.code}"
                                                    class="text-danger">

                                            </span>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Reset Password</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
